<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/create-point.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
    <title>Criar Ponto de coleta</title>
  </head>

  <body>
    <div id="page-create-point">
      <header>
        <img src="/assets/icones/logo.svg" alt="Logotipo Ecoleta" />
        <a href="/"> <span></span>Voltar para home </a>
      </header>

      <form action="">
        <h1>Cadastro do Ponto de Coleta</h1>

        <fieldset>
          <legend><h2>Dados da entidade</h2></legend>

          <div class="field">
            <label for="name">Nome da entidade </label>
            <input required type="text" name="name" />
          </div>

          <div class="field-group">
            <div class="field">
              <label for="address">Endereço</label>
              <input required type="text" name="address" />
            </div>

            <div class="field">
              <label for="address2">Número/Complemento</label>
              <input required type="text" name="address2" />
            </div>
          </div>

          <div class="field-group">
            <div class="field">
              <label for="state">Estado</label>
              <select name="uf" required>
                <option value="">Selecione o Estado</option>
              </select>
              <input required type="hidden" name="state" />
            </div>

            <div class="field">
              <label for="city">Cidade</label>
              <select name="city" disabled required>
                <option value="">Selecione a Cidade</option>
              </select>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend><h2>Itens de coleta</h2></legend>
          <div class="itens-grid">
            <li data-id="1">
              <img src="assets/icones/lampadas.svg" alt="Lampadas" />
              <span>Lampadas</span>
            </li>
            <li data-id="2">
              <img src="assets/icones/baterias.svg" alt="Pilhas e baterias" />
              <span>Pilhas e baterias</span>
            </li>
            <li data-id="3">
              <img
                src="assets/icones/papeis-papelao.svg"
                alt="Papeis e papelão"
              />
              <span>Papeis e papelão</span>
            </li>
            <li data-id="4">
              <img
                src="assets/icones/eletronicos.svg"
                alt="Residuos eletronicos"
              />
              <span>Residuos Eletronicos</span>
            </li>
            <li data-id="5">
              <img src="assets/icones/organicos.svg" alt="Residuos Organicos" />
              <span>Residuos Organicos</span>
            </li>
            <li data-id="6">
              <img src="assets/icones/oleo.svg" alt="Oleo de cozinha" />
              <span>Oleo de cozinha</span>
            </li>
          </div>
          <input type="hidden" name="itens" />
        </fieldset>

        <button type="submit">Cadastrar ponto de coleta</button>
      </form>
    </div>
    <script src="./scripts/create-point.js"></script>
  </body>
</html>
